<!doctype html>

<html lang="en">

<head>

    <meta charset="utf-8">
    <title>Labubu Theme</title>
    <style>
        body {
            font-family: system-ui;
            margin: 0;
            line-height: 2
        }

        header {
            padding: 16px 20px
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 12px;
            padding: 16px 20px
        }

        .card {
            border: 2px solid transparent;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer
        }

        .card.selected {
            border-color: #1a73e8
        }

        .card img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            display: block;
            background: #ddd
        }

        .footer {
            padding: 16px 20px;
            text-align: center;
            margin-top: 20px
        }

        .footer a {
            color: #000;
            text-decoration: none
        }
    </style>
</head>

<body>
    <header>
        <h1>
            <img src="icons/labubu-face.png" alt="Labubu" title="Labubu"
                style="height: 24px; vertical-align: middle; margin-right: 8px;">
            Choose your Labubu theme
        </h1>
        <p>Click any card below to instantly apply the theme to your browser. The selected theme will be highlighted
            with a
            blue border. You can switch between themes at any time by selecting a different card.</p>
    </header>
    <div>
        <div id="grid" class="grid"></div>
        <div class="footer">
            <span class="footer-link"><a href="https://github.com/amirshnll/labubu-theme-browser-extension/issues"
                    title="Report Bug" target="_blank" rel="noopener noreferrer nofollow">üêõ Report Bug</a> |
                v1.2.0.</span>
        </div>
    </div>
    <script src="options.js"></script>
</body>

</html>
