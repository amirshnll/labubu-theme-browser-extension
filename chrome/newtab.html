<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-shadow: 0 2px 4px #000c;
            position: relative
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0000004d;
            backdrop-filter: blur(1px)
        }

        .container {
            text-align: center;
            z-index: 1;
            padding: 40px;
            position: relative
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 30px;
            background: #ffffff1a;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #fff3
        }

        .logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: contain
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: 300
        }

        .search-container {
            margin: 30px 0
        }

        .search-box {
            width: 100%;
            max-width: 500px;
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            background: #ffffffe6;
            color: #333;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px #0003;
            outline: none;
            text-align: center
        }

        .search-box:focus {
            background: #ffff;
            box-shadow: 0 6px 20px #0000004d
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 30px 0
        }

        .link {
            padding: 10px 20px;
            background: #ffffff1a;
            border: 1px solid #fff3;
            border-radius: 25px;
            text-decoration: none;
            color: #fff;
            backdrop-filter: blur(10px);
            transition: all .3s ease
        }

        .link:hover {
            background: #fff3;
            transform: translateY(-2px)
        }

        .settings-link {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #ffffff1a;
            border: 1px solid #fff3;
            border-radius: 25px;
            text-decoration: none;
            color: #fff;
            backdrop-filter: blur(10px);
            transition: all .3s ease;
            z-index: 2
        }

        .settings-link:hover {
            background: #fff3;
            transform: translateY(-2px)
        }

        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            align-items: center;
            z-index: 2
        }

        .footer-link {
            padding: 5px 10px;
            background: #ffffff1a;
            border-radius: 15px;
            font-size: .9em;
            color: #fff;
            text-decoration: none;
            transition: all .3s ease
        }

        .footer-link a {
            color: #fff;
            text-decoration: none;
            transition: all .3s ease
        }

        .digital-clock {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #00000080;
            backdrop-filter: blur(10px);
            border: 1px solid #ffffff33;
            border-radius: 15px;
            padding: 15px 20px;
            color: #fff;
            font-family: 'Courier New', monospace;
            text-align: center;
            z-index: 2;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .digital-clock .time {
            font-size: 2.2rem;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .digital-clock .date {
            font-size: 0.9rem;
            opacity: 0.8;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>
    <a href="moz-extension://__MSG_@@extension_id__/options.html" class="settings-link" title="">‚öôÔ∏è Theme Settings</a>

    <div class="container">
        <div class="logo">
            <img src="icons/labubu-face.png" alt="Labubu" title="Labubu">
        </div>

        <h1>‚ú® Welcome to Labubu's Cozy Corner ‚ú®</h1>

        <div class="search-container">
            <input type="text" class="search-box" placeholder="Search Google or type a URL" id="search"
                autocomplete="off">
        </div>

        <div class="links">
            <a href="https://google.com" class="link" title="Open Google">Google</a>
            <a href="https://gmail.com" class="link" title="Open Gmail">Gmail</a>
            <a href="https://youtube.com" class="link" title="Open YouTube">YouTube</a>
            <a href="https://github.com" class="link" title="Open GitHub">GitHub</a>
            <a href="https://linkedin.com" class="link" title="Open LinkedIn">LinkedIn</a>
        </div>
    </div>

    <div class="footer">
        <span class="footer-link"><a href="https://github.com/amirshnll/labubu-theme-browser-extension/issues"
                title="Report Bug" target="_blank" rel="noopener noreferrer nofollow">üêõ Report Bug</a> |
            üåê v1.3.0 | <a href="https://ashokri.com/donate" title="Donate" target="_blank"
                rel="noopener noreferrer nofollow">üí∞ Donate</a>.</span>
    </div>

    <div class="digital-clock" id="digital-clock">
        <div class="time" id="time">00:00:00</div>
        <div class="date" id="date">Monday, Jan 1</div>
    </div>

    <script src="newtab.js"></script>
</body>

</html>
